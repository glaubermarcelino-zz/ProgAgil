<h2>
  <p>
    <b>Eventos!</b>
  </p>
</h2>
<div class="box" *ngFor="let evento of eventos">
  <div class="col-lg-6 col-md-6 col-m-6">
    <p>ID: {{ evento.eventoId }}</p>
    <p>TEMA: {{ evento.tema }}</p>
    <p>NÂº Pessoas: {{ evento.qtdPessoas }}</p>
    <p>Local: {{ evento.local }}</p>
    <p>Lote: {{ evento.lote }}</p>
    <p>Data: {{ evento.dataEvento }}</p>
    <img src="{{ evento.imagemURL }}" width="10%" height="10%" />
  </div>
</div>
