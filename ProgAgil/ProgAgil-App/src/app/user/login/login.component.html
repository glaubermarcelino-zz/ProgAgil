<app-titulo [titulo]="titulo"></app-titulo>

<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sistema</h1>
    <label for="username" class="sr-only">Usuário</label>
    <input type="email" id="username" class="form-control" placeholder="Usuário"
    name="username" required [(ngModel)]="model.username">
    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" class="form-control" placeholder="Senha"
    name="password" required [(ngModel)]="model.password">
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me cadastrar</button>
  </form>  
  <div class="single-share-box">
    <div class="share-link-description">Compartilhar com</div>
    <div class="share-buttons"> 
      <a class="facebook" href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fstactus.com.br%2Fminha-conta%2F&amp;t=Minha+Conta" title="Facebook" target="_blank">
        <span class="soc-font-icon"></span>
        <span class="social-text">Compartilhar isto</span>
        <span class="screen-reader-text">Compartilhar isto</span>
      </a> 
      <a class="twitter" href="https://twitter.com/share?url=https%3A%2F%2Fstactus.com.br%2Fminha-conta%2F&amp;text=Minha+Conta" title="Twitter" target="_blank">
        <span class="soc-font-icon"></span>
        <span class="social-text">Tweet</span>
        <span class="screen-reader-text">Compartilhar isto</span>
      </a> 
      <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https%3A%2F%2Fstactus.com.br%2Fminha-conta%2F&amp;title=Minha%20Conta&amp;summary=&amp;source=Stactus%20Sistemas" title="LinkedIn" target="_blank">
        <span class="soc-font-icon"></span>
        <span class="social-text">Compartilhar isto</span>
        <span class="screen-reader-text">Compartilhar isto</span>
      </a> 
      <a class="whatsapp" href="https://api.whatsapp.com/send?text=Minha%20Conta%20-%20https%3A%2F%2Fstactus.com.br%2Fminha-conta%2F" title="WhatsApp" target="_blank" data-action="share/whatsapp/share">
        <span class="soc-font-icon"></span>
        <span class="social-text">Compartilhar isto</span>
        <span class="screen-reader-text">Compartilhar isto</span>
      </a>
    </div>
  </div>
</body>
